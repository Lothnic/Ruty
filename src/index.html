<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles/main.css">

<body>
  <div class="spotlight-container" id="container">
    <!-- Input Section -->
    <div class="input-wrapper">
      <div class="input-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <input type="text" id="input" placeholder="Ask Ruty anything..." autocomplete="off" autofocus>
      <div class="input-actions" style="display:flex; align-items:center; gap:12px;">
        <a href="settings.html" class="settings-btn" title="Settings"
          style="color:var(--text-secondary); opacity:0.6; display:flex; text-decoration:none; transition:opacity 0.2s;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </a>
        <div class="input-shortcut">
          <kbd>‚åò</kbd><kbd>Space</kbd>
        </div>
      </div>
    </div>

    <!-- Tools Indicator -->
    <div id="tools" class="tools-indicator hidden">
      <span class="tools-icon">üîß</span>
      <span id="tools-text">Searching memory...</span>
    </div>

    <!-- Response Section -->
    <div id="response" class="response hidden">
      <div class="response-content" id="response-content"></div>
    </div>

    <!-- Context Indicator -->
    <div id="context-badge" class="context-badge hidden">
      <span class="context-icon">üìÅ</span>
      <span id="context-name">local context</span>
      <button id="context-clear" class="context-clear">√ó</button>
    </div>
  </div>

  <script src="scripts/app.js" type="module"></script>

</html>
