<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="spotlight-container" id="container">
    <!-- Input Section -->
    <div class="input-wrapper">
      <div class="input-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <input 
        type="text" 
        id="input" 
        placeholder="Ask Ruty anything..." 
        autocomplete="off"
        autofocus
      >
      <div class="input-shortcut">
        <kbd>‚åò</kbd><kbd>Space</kbd>
      </div>
    </div>

    <!-- Tools Indicator -->
    <div id="tools" class="tools-indicator hidden">
      <span class="tools-icon">üîß</span>
      <span id="tools-text">Searching memory...</span>
    </div>

    <!-- Response Section -->
    <div id="response" class="response hidden">
      <div class="response-content" id="response-content"></div>
    </div>

    <!-- Context Indicator -->
    <div id="context-badge" class="context-badge hidden">
      <span class="context-icon">üìÅ</span>
      <span id="context-name">local context</span>
      <button id="context-clear" class="context-clear">√ó</button>
    </div>
  </div>

  <script src="scripts/app.js" type="module"></script>
</body>
</html>
